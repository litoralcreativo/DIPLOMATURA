<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Clase 3</title>
  </head>
  <body>
    <div id="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="flex-control">
      <h4>Flex direction</h4>
      <input
        checked="checked"
        type="radio"
        id="directionRow"
        name="direction"
        value="row"
        onclick="chengeDirection('row')"
      />
      <label for="row">Row</label><br />
      <input
        type="radio"
        id="directionColumn"
        name="direction"
        value="column"
        onclick="chengeDirection('column')"
      />
      <label for="column">Column</label><br />
      <input
        type="radio"
        id="directionRowReverse"
        name="direction"
        value="rowRev"
        onclick="chengeDirection('row-reverse')"
      />
      <label for="rowRev">Row-reverse</label><br />
      <input
        type="radio"
        id="directionColumnRev"
        name="direction"
        value="columnRev"
        onclick="chengeDirection('column-reverse')"
      />
      <label for="columnRev">Column-reverse</label><br />
    </div>
    <div class="flex-control">
      <h4>Justify Content</h4>
      <input
        checked="checked"
        type="radio"
        id="justStart"
        name="justify"
        value="start"
        onclick="changeJustify('flex-start')"
      />
      <label for="start">Start</label><br />
      <input
        type="radio"
        id="justCenter"
        name="justify"
        value="center"
        onclick="changeJustify('center')"
      />
      <label for="center">Center</label><br />
      <input
        type="radio"
        id="justEnd"
        name="justify"
        value="end"
        onclick="changeJustify('flex-end')"
      />
      <label for="end">End</label><br />
      <input
        type="radio"
        id="justSpAr"
        name="justify"
        value="spaceAround"
        onclick="changeJustify('space-around')"
      />
      <label for="spaceAround">Space-around</label><br />
      <input
        type="radio"
        id="justSpBe"
        name="justify"
        value="spaceBetween"
        onclick="changeJustify('space-between')"
      />
      <label for="spaceBetween">Space-between</label><br />
      <input
        type="radio"
        id="justSpEv"
        name="justify"
        value="spaceEvenly"
        onclick="changeJustify('space-evenly')"
      />
      <label for="spaceEvenly">Space-evenly</label><br />
    </div>
    <div class="flex-control">
      <h4>Align Items</h4>
      <input
        checked="checked"
        type="radio"
        id="aliStart"
        name="align"
        value="start"
        onclick="changeAlign('flex-start')"
      />
      <label for="start">Start</label><br />
      <input
        type="radio"
        id="aliCenter"
        name="align"
        value="center"
        onclick="changeAlign('center')"
      />
      <label for="center">Center</label><br />
      <input
        type="radio"
        id="aliEnd"
        name="align"
        value="end"
        onclick="changeAlign('flex-end')"
      />
      <label for="end">End</label><br />
    </div>
    <div class="flex-control">
      <h4>Wrap</h4>
      <input
        checked="checked"
        type="radio"
        id="wrapTrue"
        name="wrap"
        value="wrap"
        onclick="wrap('wrap')"
      />
      <label for="wrap">Wrap</label><br />
      <input
        checked="checked"
        type="radio"
        id="wrapFalse"
        name="wrap"
        value="no-wrap"
        onclick="wrap('nowrap')"
      />
      <label for="column">No-wrap</label><br />
      <input
        type="radio"
        id="wrapRev"
        name="wrap"
        value="wrapReverse"
        onclick="wrap('wrap-reverse')"
      />
      <label for="wrapReverse">Wrap-reverse</label><br />
    </div>
    <div class="flex-control">
      <button onclick="addItem()">Agregar Item</button>
      <button onclick="removeItem()">Quitar Item</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
